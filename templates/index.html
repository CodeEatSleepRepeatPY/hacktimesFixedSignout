<!DOCTYPE html>

<html>

<script>
function Home() {
    window.open("/","_self");
}
function Register() {
    window.open("/register","_self");
}
function Blog() {
    window.open("/blog","_self");
}
function Contact() {
    window.open("/contact","_self");
}
function About() {
    window.open("/about","_self");
}

function Signout() {
    window.open("/logout","_self");
}
</script>


<head>
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="{{ url_for('static', filename='MainPage.css') }}" type="text/css" rel="stylesheet"/>

</body>

<header>
<div class="MainPageOnTop">
<h1 id="MainTitle">HackTimes</h1>

<nav>
<ul>
<li name="Home" onclick="Home()" style="background-color:khaki">Home</li>
<li name="Register" onclick="Register()">Register</li>
<li name="Blog" onclick="Blog()">Blog</li>
<li name="Contact" onclick="Contact()">Contact</li>
<li name="About" onclick="About()">About</li>
{% if signout == 'Signout'%}
<li onclick="Signout()">{{signout}}<li>
{%endif%}
</ul>
</nav>

</div>

</header>

<form method="POST">
  <div class="imgcontainer">
    <img src="{{url_for('static', filename='img_avatar2.png')}}" style="width:450px;height:450px" />
  </div>

  <div class="container">
    <label for="uname" style="color:#f1f1f1"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" name="username" required>

    <label for="psw" style="color:#f1f1f1"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
<br>
  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>


</head>


</html>
